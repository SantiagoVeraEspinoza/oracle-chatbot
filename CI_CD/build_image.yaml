version: 0.1
component: build
timeoutInSeconds: 10000
shell: bash
failImmediatelyOnError: true

env:
  exportedVariables:
    - IMAGE_TAG

steps:
  - type: Command
    name: "ResolveDependencies"
    timeoutInSeconds: 600
    command: |
      yum install -y java-11-openjdk-devel
      JAVA_11_PATH=$(alternatives --display java | grep "family java-11-openjdk.x86_64" | grep java-11 | awk '{print $1}')
      echo $JAVA_11_PATH
      alternatives --set java "$JAVA_11_PATH"
      java -version

  - type: Command
    name: "BuildAndPackage"
    timeoutInSeconds: 600
    command: |
      cd MtdrSpring/backend/
      mvn clean package spring-boot:repackage
      echo "Created build successfully"

  - type: Command
    name: "GenerateImage"
    timeoutInSeconds: 600
    command: |
      IMAGE_TAG=$( date '+%F_%H.%M.%S' )
      cd MtdrSpring/backend/
      docker build -t todo-list-app .

outputArtifacts:
  - name: MyTodoListAppImage
    type: DOCKER_IMAGE
    location: todo-list-app
